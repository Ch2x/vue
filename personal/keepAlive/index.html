<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="handleClick">点击</button>
        <keep-alive>
            <component :is="currentComponent"></component>
        </keep-alive>
        <br>
        <div>{{c.a}}</div>
        <button @click="handleClick1">测试值的变换</button>
    </div>
</body>
<script src="./../../dist/vue.js"></script>
<script>
    const A = {template: '<div>{{a}}</div>',data: function() {
            return {
                a:1,
            }
        },}
    const B = {template: '<div>B</div>'}
    const vm = new Vue({
        el: '#app',
        data: function() {
            return {
                a:1,
                currentComponent: 'A',
                c: {
                    a:1
                }
            }
        },
        components: {
            A,
            B
        },
        methods: {
            handleClick() {
                if(this.currentComponent === 'A') {
                    this.currentComponent = 'B'
                } else {
                    this.currentComponent = "A"
                }
            },

            handleClick1() {
                this.c.a++;
            }
        }
    })
</script>
</html>
